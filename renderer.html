<!DOCTYPE html>
<html>
<head>
  <title>CSIHV v1.2.0</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <div class="header-container">
    <div class="header-left">
      <h1>CSIHV</h1>
      <div class="input-options">
        <form class="inline-form">
          <label for="input-field">Enter your cookies:</label>
          <input type="text" id="input-field" name="input-field">
          <button type="submit" id="submit-button">Submit</button>
        </form>
        <div class="or-divider">OR</div>
        <div class="file-selector-container">
          <select id="file-selector"></select>
        </div>
      </div>
    </div>
    <div class="header-right">
      <div id="scrape-date"></div>
      <div id="userId"></div>
      <div id="avatarImg"></div>
    </div>
  </div>
  <div id="tab-container"></div>
  <div id="tab-stats"></div>
  <div id="content-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
